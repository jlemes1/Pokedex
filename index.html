<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="src/output.css" rel="stylesheet">
    <link href="src/img/-11-6-2025 (1).png" rel="icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>

    <header>
        <nav class="flex flex-col justify-center items-center gap-4">
            <a href="index.html">
                <img class=" max-w-150 object-cover" src="src/img/logo.png" alt="logo-pokemon">
            </a>
            <div id="buscador-pokemon">
                <form>
                    <div class="search">
                        <button id="search-btn"
                            class="p-2 font-medium tracking-wide cursor-pointer text-amber-50 capitalize transition-colors duration-300 transform bg-[#365FAC] rounded-l-xl hover:bg-[#0C3B76]">
                            <span class="search-icon material-symbols-outlined">search</span>
                        </button>
                        <input id="search-input" class="search-input" type="search"
                            placeholder="Search for Pokemon by name or id">
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <section id="pokemon-seccion">

        <div id="pokemon-lista" class=" grid grid-cols-5 gap-4 place-items-center ">
            <!-- -->
        </div>

        <div id="pokemon-error" class="hidden w-sm mx-auto rounded-xl text-amber-50 bg-[#EF4444]">
            <div class="container flex items-center justify-between px-6 py-4 mx-auto">
                <div class="flex">
                    <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
                        <path
                            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z">
                        </path>
                    </svg>

                    <p class="mx-3">Pokemon not found!</p>
                </div>

                <!-- <div id="spinner" class="flex items-center justify-center h-screen"> -->

                <!-- </div> -->

    </section>

    <section id="paginador" class="flex justify-center items-center m-8">

        <button id="previous-btn"
            class="items-center px-4 py-2 mx-1 text-amber-50 rounded-xl shadow-lg cursor-pointer bg-[#365FAC] transition-colors duration-300 transform hover:bg-[#0C3B76]">
            Previous
        </button>

        <button id="next-btn"
            class="items-center px-4 py-2 mx-1 cursor-pointer text-amber-50 transition-colors duration-300 shadow-lg transform rounded-xl bg-[#365FAC]  hover:bg-[#0C3B76] ">
            Next
        </button>

    </section>

    <script src="src/index.js"></script>

</body>

</html>
